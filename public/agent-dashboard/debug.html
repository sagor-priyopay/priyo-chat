<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Dashboard Authentication</title>
</head>
<body>
    <h1>Debug Dashboard Authentication</h1>
    <div id="debug-info"></div>
    
    <script src="./config/config.js"></script>
    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const debugDiv = document.getElementById('debug-info');
            
            setTimeout(() => {
                const authStatus = Auth.getAuthStatus();
                const storedToken = Utils.storage.get(CONFIG.AUTH.TOKEN_STORAGE_KEY);
                const storedUser = Utils.storage.get(CONFIG.AUTH.USER_DATA_KEY);
                
                debugDiv.innerHTML = `
                    <h2>Authentication Debug Info</h2>
                    <h3>Auth Status:</h3>
                    <pre>${JSON.stringify(authStatus, null, 2)}</pre>
                    
                    <h3>Storage Keys:</h3>
                    <p>TOKEN_STORAGE_KEY: ${CONFIG.AUTH.TOKEN_STORAGE_KEY}</p>
                    <p>USER_DATA_KEY: ${CONFIG.AUTH.USER_DATA_KEY}</p>
                    
                    <h3>Stored Values:</h3>
                    <p>Token: ${storedToken ? 'Present' : 'Missing'}</p>
                    <p>User: ${storedUser ? JSON.stringify(storedUser) : 'Missing'}</p>
                    
                    <h3>localStorage Contents:</h3>
                    <pre>${JSON.stringify(localStorage, null, 2)}</pre>
                `;
            }, 100);
        });
    </script>
</body>
</html>
