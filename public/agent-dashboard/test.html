<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - Priyo Chat</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --error-color: #ef4444;
            --success-color: #10b981;
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --border-radius: 0.375rem;
            --border-radius-lg: 0.5rem;
            --border-radius-xl: 0.75rem;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --transition-fast: 150ms ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--gray-900);
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: var(--spacing-lg);
        }

        .login-card {
            background: var(--white);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-xl);
            padding: var(--spacing-2xl);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }

        .logo-text {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--gray-900);
        }

        .login-title {
            text-align: center;
            margin-bottom: var(--spacing-sm);
            color: var(--gray-900);
        }

        .login-subtitle {
            text-align: center;
            color: var(--gray-600);
            margin-bottom: var(--spacing-2xl);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: 500;
            color: var(--gray-700);
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            font-size: var(--font-size-base);
            transition: border-color var(--transition-fast);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md) var(--spacing-lg);
            border: none;
            border-radius: var(--border-radius);
            font-size: var(--font-size-base);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-lg {
            padding: var(--spacing-lg) var(--spacing-xl);
        }

        .w-full {
            width: 100%;
        }

        .form-error {
            color: var(--error-color);
            font-size: var(--font-size-sm);
            margin-top: var(--spacing-xs);
            display: none;
        }

        .status-indicator {
            position: fixed;
            bottom: var(--spacing-lg);
            right: var(--spacing-lg);
            background: var(--white);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            font-size: var(--font-size-sm);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--gray-400);
        }

        .status-connected {
            background-color: var(--success-color);
        }

        .status-disconnected {
            background-color: var(--error-color);
        }

        .hidden {
            display: none !important;
        }

        .demo-section {
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--gray-200);
            text-align: center;
        }

        .demo-credentials {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
        }

        .demo-btn {
            background: var(--gray-100);
            color: var(--gray-700);
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: var(--font-size-sm);
        }

        .demo-btn:hover {
            background: var(--gray-200);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: var(--primary-color);">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <span class="logo-text">Priyo Chat</span>
            </div>
            
            <h1 class="login-title">Agent Dashboard</h1>
            <p class="login-subtitle">Sign in to manage customer conversations</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    <div class="form-error" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    <div class="form-error" id="passwordError"></div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-full" id="loginButton">
                    <span id="loginText">Sign In</span>
                    <span id="loginLoading" class="hidden">Signing in...</span>
                </button>

                <div class="form-error" id="formError"></div>
            </form>

            <div class="demo-section">
                <p style="font-size: var(--font-size-sm); color: var(--gray-600); margin-bottom: var(--spacing-md);">Demo Credentials:</p>
                <div class="demo-credentials">
                    <button type="button" class="demo-btn" onclick="fillCredentials('admin@priyo.com', 'admin123')">
                        Admin: admin@priyo.com / admin123
                    </button>
                    <button type="button" class="demo-btn" onclick="fillCredentials('agent@priyo.com', 'agent123')">
                        Agent: agent@priyo.com / agent123
                    </button>
                </div>
            </div>
        </div>

        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Checking connection...</span>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            BACKEND: {
                BASE_URL: 'https://priyo-chat-64wg.onrender.com',
                API_URL: 'https://priyo-chat-64wg.onrender.com/api',
                SOCKET_URL: 'https://priyo-chat-64wg.onrender.com'
            },
            DEBUG: true
        };

        // Simple utilities
        const Utils = {
            log: {
                info: (...args) => console.log('[INFO]', ...args),
                error: (...args) => console.error('[ERROR]', ...args),
                warn: (...args) => console.warn('[WARN]', ...args)
            },
            storage: {
                get: (key) => {
                    const value = localStorage.getItem(key);
                    try {
                        return JSON.parse(value);
                    } catch {
                        return value;
                    }
                },
                set: (key, value) => {
                    const stringValue = typeof value === 'object' ? JSON.stringify(value) : value;
                    localStorage.setItem(key, stringValue);
                },
                remove: (key) => localStorage.removeItem(key)
            },
            isValidEmail: (email) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)
        };

        // Simple API service
        const API = {
            async request(endpoint, options = {}) {
                const url = `${CONFIG.BACKEND.API_URL}${endpoint}`;
                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                };

                try {
                    const response = await fetch(url, config);
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Request failed');
                    }
                    
                    return data;
                } catch (error) {
                    Utils.log.error('API request failed:', error);
                    throw error;
                }
            },

            async login(email, password) {
                return this.request('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });
            },

            async healthCheck() {
                try {
                    const response = await fetch(`${CONFIG.BACKEND.BASE_URL}/health`);
                    return response.ok;
                } catch {
                    return false;
                }
            }
        };

        // Simple Auth object for this test page
        const Auth = {
            login: async (email, password) => {
                try {
                    const response = await API.login(email, password);
                    
                    if (response.user && response.tokens) {
                        Utils.storage.set('priyo_agent_token', response.tokens.accessToken);
                        Utils.storage.set('priyo_agent_refresh', response.tokens.refreshToken);
                        Utils.storage.set('priyo_agent_user', response.user);
                        return { success: true, user: response.user };
                    }
                    
                    return { success: false, error: response.error || 'Invalid response' };
                } catch (error) {
                    return { success: false, error: error.message || 'Login failed' };
                }
            },

            redirectToDashboard: () => {
                const user = Utils.storage.get('priyo_agent_user');
                if (user && user.role === 'ADMIN') {
                    window.location.href = './admin.html';
                } else {
                    window.location.href = './agent.html';
                }
            }
        };

        // Login page functionality
        class LoginPage {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.emailInput = document.getElementById('email');
                this.passwordInput = document.getElementById('password');
                this.loginButton = document.getElementById('loginButton');
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.checkConnection();
            }

            setupEventListeners() {
                this.form.addEventListener('submit', this.handleLogin.bind(this));
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const email = this.emailInput.value.trim();
                const password = this.passwordInput.value;

                if (!this.validateForm(email, password)) {
                    return;
                }

                this.setLoading(true);
                this.clearError('formError');

                try {
                    const result = await Auth.login(email, password);
                    
                    if (result.success) {
                        console.log('Login successful');
                        Auth.redirectToDashboard();
                    } else {
                        this.showError('formError', result.error || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('formError', 'An unexpected error occurred. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }

            validateForm(email, password) {
                let isValid = true;

                if (!email) {
                    this.showError('emailError', 'Email is required');
                    isValid = false;
                } else if (!Utils.isValidEmail(email)) {
                    this.showError('emailError', 'Please enter a valid email address');
                    isValid = false;
                } else {
                    this.clearError('emailError');
                }

                if (!password) {
                    this.showError('passwordError', 'Password is required');
                    isValid = false;
                } else if (password.length < 6) {
                    this.showError('passwordError', 'Password must be at least 6 characters');
                    isValid = false;
                } else {
                    this.clearError('passwordError');
                }

                return isValid;
            }

            showError(elementId, message) {
                const errorElement = document.getElementById(elementId);
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                }
            }

            clearError(elementId) {
                const errorElement = document.getElementById(elementId);
                if (errorElement) {
                    errorElement.textContent = '';
                    errorElement.style.display = 'none';
                }
            }

            setLoading(loading) {
                const loginText = document.getElementById('loginText');
                const loginLoading = document.getElementById('loginLoading');
                
                if (loading) {
                    loginText.classList.add('hidden');
                    loginLoading.classList.remove('hidden');
                    this.loginButton.disabled = true;
                } else {
                    loginText.classList.remove('hidden');
                    loginLoading.classList.add('hidden');
                    this.loginButton.disabled = false;
                }
            }

            async checkConnection() {
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                
                try {
                    const isConnected = await API.healthCheck();
                    
                    if (isConnected) {
                        statusDot.className = 'status-dot status-connected';
                        statusText.textContent = 'Connected to server';
                    } else {
                        statusDot.className = 'status-dot status-disconnected';
                        statusText.textContent = 'Server unavailable';
                    }
                } catch (error) {
                    statusDot.className = 'status-dot status-disconnected';
                    statusText.textContent = 'Connection failed';
                }
            }
        }

        // Global function for demo credentials
        function fillCredentials(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new LoginPage();
        });
    </script>
</body>
</html>
