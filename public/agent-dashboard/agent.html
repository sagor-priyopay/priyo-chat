<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priyo Chat - Agent Dashboard</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/dashboard.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <meta name="description" content="Priyo Chat Agent Dashboard - Manage customer conversations and support tickets">
</head>
<body class="dashboard-layout">
    <!-- Header -->
    <header class="dashboard-header">
        <div class="header-left">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="logo-icon">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <span class="logo-text">Priyo Chat</span>
            </div>
            <div class="breadcrumb">
                <span class="breadcrumb-item">Agent Dashboard</span>
            </div>
        </div>

        <div class="header-center">
            <div class="search-bar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="search-icon">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="globalSearch" placeholder="Search tickets, customers, or messages..." class="search-input">
            </div>
        </div>

        <div class="header-right">
            <!-- Notifications -->
            <div class="notification-dropdown">
                <button class="notification-btn" id="notificationBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <span class="notification-badge hidden" id="notificationBadge">0</span>
                </button>
                <div class="notification-menu hidden" id="notificationMenu">
                    <div class="notification-header">
                        <h4>Notifications</h4>
                        <button class="btn btn-ghost btn-sm" id="markAllRead">Mark all read</button>
                    </div>
                    <div class="notification-list" id="notificationList">
                        <!-- Notifications will be populated here -->
                    </div>
                </div>
            </div>

            <!-- User Menu -->
            <div class="user-dropdown">
                <button class="user-btn" id="userBtn">
                    <div class="user-avatar" id="userAvatar">
                        <!-- Avatar will be populated -->
                    </div>
                    <span class="user-name" id="userName">Loading...</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6,9 12,15 18,9"></polyline>
                    </svg>
                </button>
                <div class="user-menu hidden" id="userMenu">
                    <div class="user-info">
                        <div class="user-details">
                            <div class="user-name" id="userMenuName">Loading...</div>
                            <div class="user-role" id="userRole">Agent</div>
                        </div>
                    </div>
                    <div class="menu-divider"></div>
                    <a href="#" class="menu-item" id="profileLink">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Profile Settings
                    </a>
                    <button class="menu-item" id="logoutBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16,17 21,12 16,7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        Sign Out
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="dashboard-main">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
            <!-- Status Overview -->
            <div class="status-card">
                <h3>My Status</h3>
                <div class="status-toggle">
                    <label class="toggle-label">
                        <input type="checkbox" id="availabilityToggle" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">Available</span>
                    </label>
                </div>
                <div class="status-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="activeTickets">0</span>
                        <span class="stat-label">Active Tickets</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="todayResolved">0</span>
                        <span class="stat-label">Resolved Today</span>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <h4>Quick Actions</h4>
                <button class="action-btn" id="newTicketBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    New Ticket
                </button>
                <button class="action-btn" id="transferTicketBtn" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 1l4 4-4 4"></path>
                        <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                        <path d="M7 23l-4-4 4-4"></path>
                        <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
                    </svg>
                    Transfer
                </button>
                <button class="action-btn" id="escalateTicketBtn" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
                        <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
                        <path d="M2 2l20 20"></path>
                    </svg>
                    Escalate
                </button>
            </div>
        </aside>

        <!-- Content Area -->
        <div class="dashboard-content">
            <!-- Ticket List -->
            <div class="ticket-panel">
                <div class="panel-header">
                    <h2>Tickets</h2>
                    <div class="panel-actions">
                        <button class="btn btn-ghost btn-sm" id="refreshButton">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="23,4 23,10 17,10"></polyline>
                                <polyline points="1,20 1,14 7,14"></polyline>
                                <path d="M20.49 9A9 9 0 0 0 5.64 5.64l1.27 1.27"></path>
                                <path d="M3.51 15a9 9 0 0 0 14.85 4.36l-1.27-1.27"></path>
                            </svg>
                            Refresh
                        </button>
                    </div>
                </div>

                <!-- Filters -->
                <div class="ticket-filters">
                    <div class="filter-tabs">
                        <button class="filter-tab active" data-status="all">
                            All <span class="count">0</span>
                        </button>
                        <button class="filter-tab" data-status="PENDING">
                            Pending <span class="count">0</span>
                        </button>
                        <button class="filter-tab" data-status="IN_PROGRESS">
                            Active <span class="count">0</span>
                        </button>
                        <button class="filter-tab" data-status="SOLVED">
                            Solved <span class="count">0</span>
                        </button>
                    </div>

                    <div class="filter-controls">
                        <div class="search-wrapper">
                            <input type="text" id="searchInput" placeholder="Search tickets..." class="search-input">
                        </div>
                        <select id="priorityFilter" class="filter-select">
                            <option value="all">All Priorities</option>
                            <option value="HIGH">High</option>
                            <option value="MEDIUM">Medium</option>
                            <option value="LOW">Low</option>
                        </select>
                        <select id="assignedFilter" class="filter-select">
                            <option value="all">All Tickets</option>
                            <option value="me">Assigned to Me</option>
                            <option value="unassigned">Unassigned</option>
                        </select>
                    </div>
                </div>

                <!-- Ticket List -->
                <div class="ticket-list" id="ticketList">
                    <div class="loading-state">
                        <div class="loading"></div>
                        <span>Loading tickets...</span>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="pagination-container" id="pagination">
                    <!-- Pagination will be rendered here -->
                </div>
            </div>

            <!-- Conversation Panel -->
            <div class="conversation-panel" id="conversationPanel">
                <div class="empty-conversation">
                    <div class="empty-conversation-icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </div>
                    <h3>Select a ticket to view conversation</h3>
                    <p>Choose a ticket from the list to start managing the conversation</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./config/config.js"></script>
    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/auth.js"></script>
    <script src="./assets/js/tickets.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        class AgentDashboard {
            constructor() {
                this.currentUser = null;
                this.socket = null;
                this.notifications = [];
                this.isAvailable = true;
                
                this.init();
            }

            async init() {
                // Check authentication
                if (!Auth.isAuthenticated() || !Auth.hasRole(['AGENT', 'ADMIN'])) {
                    Auth.redirectToLogin();
                    return;
                }

                this.currentUser = Auth.getCurrentUser();
                this.setupUI();
                this.setupEventListeners();
                this.connectSocket();
                this.loadDashboardData();
            }

            setupUI() {
                // Update user info
                document.getElementById('userName').textContent = this.currentUser.username;
                document.getElementById('userMenuName').textContent = this.currentUser.username;
                document.getElementById('userRole').textContent = this.currentUser.role;

                // Setup user avatar
                const avatarElements = document.querySelectorAll('#userAvatar');
                avatarElements.forEach(element => {
                    if (this.currentUser.avatar) {
                        element.innerHTML = `<img src="${this.currentUser.avatar}" alt="Avatar" class="avatar avatar-sm">`;
                    } else {
                        const initials = Utils.getInitials(this.currentUser.username);
                        const color = Utils.getAvatarColor(this.currentUser.username);
                        element.innerHTML = `<div class="avatar avatar-sm" style="background-color: ${color}; color: white;">${initials}</div>`;
                    }
                });
            }

            setupEventListeners() {
                // User menu toggle
                document.getElementById('userBtn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    document.getElementById('userMenu').classList.toggle('hidden');
                });

                // Notification menu toggle
                document.getElementById('notificationBtn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    document.getElementById('notificationMenu').classList.toggle('hidden');
                });

                // Close dropdowns when clicking outside
                document.addEventListener('click', () => {
                    document.getElementById('userMenu').classList.add('hidden');
                    document.getElementById('notificationMenu').classList.add('hidden');
                });

                // Logout
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    Auth.logout();
                });

                // Availability toggle
                document.getElementById('availabilityToggle').addEventListener('change', (e) => {
                    this.setAvailability(e.target.checked);
                });

                // Quick actions
                document.getElementById('newTicketBtn').addEventListener('click', () => {
                    Utils.showToast('New ticket feature coming soon', 'info');
                });

                document.getElementById('transferTicketBtn').addEventListener('click', () => {
                    Utils.showToast('Transfer feature coming soon', 'info');
                });

                document.getElementById('escalateTicketBtn').addEventListener('click', () => {
                    Utils.showToast('Escalate feature coming soon', 'info');
                });

                // Ticket selection
                TicketManager.instance.on('ticketSelected', (ticket) => {
                    this.onTicketSelected(ticket);
                });

                // Unread count updates
                TicketManager.instance.on('unreadCountChanged', (count) => {
                    this.updateUnreadCount(count);
                });
            }

            connectSocket() {
                if (!this.socket) {
                    this.socket = io(CONFIG.BACKEND.SOCKET_URL, {
                        auth: {
                            token: Auth.getAccessToken()
                        }
                    });

                    this.socket.on('connect', () => {
                        Utils.log.info('Socket connected');
                    });

                    this.socket.on('disconnect', () => {
                        Utils.log.warn('Socket disconnected');
                    });

                    this.socket.on('newMessage', (data) => {
                        this.handleNewMessage(data);
                    });
                }
            }

            async loadDashboardData() {
                try {
                    await this.loadStats();
                    await this.loadNotifications();
                } catch (error) {
                    Utils.log.error('Failed to load dashboard data:', error);
                    Utils.showToast('Failed to load dashboard data', 'error');
                }
            }

            async loadStats() {
                try {
                    const tickets = TicketManager.instance.tickets;
                    
                    const activeTickets = tickets.filter(t => 
                        t.status === 'IN_PROGRESS' && 
                        t.assignedTo && 
                        t.assignedTo.id === this.currentUser.id
                    ).length;

                    const todayResolved = tickets.filter(t => {
                        const today = new Date().toDateString();
                        return t.status === 'SOLVED' && 
                               new Date(t.lastActivity).toDateString() === today &&
                               t.assignedTo && 
                               t.assignedTo.id === this.currentUser.id;
                    }).length;

                    document.getElementById('activeTickets').textContent = activeTickets;
                    document.getElementById('todayResolved').textContent = todayResolved;

                } catch (error) {
                    Utils.log.error('Failed to load stats:', error);
                }
            }

            async loadNotifications() {
                try {
                    this.notifications = [];
                    this.renderNotifications();
                } catch (error) {
                    Utils.log.error('Failed to load notifications:', error);
                }
            }

            renderNotifications() {
                const notificationList = document.getElementById('notificationList');
                const notificationBadge = document.getElementById('notificationBadge');
                
                const unreadCount = this.notifications.filter(n => !n.read).length;
                
                if (unreadCount > 0) {
                    notificationBadge.textContent = unreadCount;
                    notificationBadge.classList.remove('hidden');
                } else {
                    notificationBadge.classList.add('hidden');
                }

                if (this.notifications.length === 0) {
                    notificationList.innerHTML = `
                        <div class="notification-empty">
                            <p>No notifications</p>
                        </div>
                    `;
                    return;
                }
            }

            onTicketSelected(ticket) {
                // Enable/disable quick action buttons
                document.getElementById('transferTicketBtn').disabled = false;
                document.getElementById('escalateTicketBtn').disabled = false;

                // Load conversation view
                this.loadConversationView(ticket);
            }

            loadConversationView(ticket) {
                const conversationPanel = document.getElementById('conversationPanel');
                
                conversationPanel.innerHTML = `
                    <div class="conversation-header">
                        <div class="conversation-info">
                            <h3>${Utils.escapeHtml(ticket.subject)}</h3>
                            <div class="conversation-meta">
                                <span class="customer-name">${Utils.escapeHtml(ticket.customer.name)}</span>
                                <span class="conversation-status status-${ticket.status.toLowerCase()}">${ticket.status}</span>
                            </div>
                        </div>
                    </div>
                    <div class="conversation-messages">
                        <div class="loading-state">
                            <div class="loading"></div>
                            <span>Loading conversation...</span>
                        </div>
                    </div>
                    <div class="message-input-container">
                        <div class="message-input">
                            <textarea placeholder="Type your message..." rows="3"></textarea>
                            <div class="message-actions">
                                <button class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </div>
                `;
            }

            setAvailability(available) {
                this.isAvailable = available;
                const toggleText = document.querySelector('.toggle-text');
                toggleText.textContent = available ? 'Available' : 'Away';
            }

            handleNewMessage(data) {
                Utils.log.info('New message received:', data);
                TicketManager.instance.refreshTicket(data.conversationId);
            }

            updateUnreadCount(count) {
                // Update any global unread indicators
                Utils.log.info('Unread count updated:', count);
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            window.AgentDashboard = {
                instance: new AgentDashboard()
            };
        });
    </script>
</body>
</html>
