<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priyo Widget Integration Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        
        .button {
            background: #E60023;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background 0.2s;
        }
        
        .button:hover {
            background: #d1001e;
        }
        
        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
        }
        
        .status.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
        }
        
        .status.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
        }
        
        .status.info {
            background: rgba(23, 162, 184, 0.2);
            border: 1px solid #17a2b8;
        }
        
        .code {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-x: auto;
            margin: 10px 0;
        }
        
        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Priyo Widget Integration Test</h1>
        
        <div class="section">
            <h2>üìä Widget Status</h2>
            <div id="widgetStatus" class="status info">Loading widget...</div>
            <div id="connectionStatus" class="status info">Checking connection...</div>
        </div>
        
        <div class="section">
            <h2>üéõÔ∏è Widget Controls</h2>
            <button class="button" onclick="openWidget()">Open Widget</button>
            <button class="button" onclick="closeWidget()">Close Widget</button>
            <button class="button" onclick="setVisitorInfo()">Set Visitor Info</button>
            <button class="button" onclick="testNotification()">Test Notification</button>
        </div>
        
        <div class="section">
            <h2>üë§ Visitor Information</h2>
            <input type="email" id="visitorEmail" placeholder="Enter email" value="test@example.com">
            <input type="text" id="visitorName" placeholder="Enter name" value="Test User">
            <button class="button" onclick="updateVisitorInfo()">Update Info</button>
        </div>
        
        <div class="section">
            <h2>üîß Configuration</h2>
            <div class="code" id="configDisplay">Loading configuration...</div>
        </div>
        
        <div class="section">
            <h2>üìù Event Log</h2>
            <div id="eventLog" class="code" style="height: 200px; overflow-y: auto;"></div>
            <button class="button" onclick="clearLog()">Clear Log</button>
        </div>
        
        <div class="section">
            <h2>üß™ Integration Tests</h2>
            <button class="button" onclick="runTests()">Run All Tests</button>
            <div id="testResults"></div>
        </div>
    </div>

    <!-- Widget Integration -->
    <script>
        // Configure widget before loading
        window.PRIYO_WIDGET_CONFIG = {
            apiBaseUrl: 'http://localhost:3000/api',
            socketUrl: 'http://localhost:3000',
            cssUrl: 'http://localhost:3000/widget/styles.css',
            scriptUrl: 'http://localhost:3000/widget/priyo-widget-integrated.js'
        };
        
        // Event logging
        function logEvent(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            const logElement = document.getElementById('eventLog');
            logElement.innerHTML += logEntry + '\n';
            logElement.scrollTop = logElement.scrollHeight;
            console.log(logEntry);
        }
        
        // Widget control functions
        function openWidget() {
            if (window.PriyoWidget) {
                window.PriyoWidget.open();
                logEvent('Widget opened programmatically', 'success');
            } else {
                logEvent('Widget not loaded yet', 'error');
            }
        }
        
        function closeWidget() {
            if (window.PriyoWidget) {
                window.PriyoWidget.close();
                logEvent('Widget closed programmatically', 'success');
            } else {
                logEvent('Widget not loaded yet', 'error');
            }
        }
        
        function setVisitorInfo() {
            if (window.PriyoWidget) {
                window.PriyoWidget.setVisitorInfo('test@example.com', 'Test User');
                logEvent('Visitor info set', 'success');
            } else {
                logEvent('Widget not loaded yet', 'error');
            }
        }
        
        function updateVisitorInfo() {
            const email = document.getElementById('visitorEmail').value;
            const name = document.getElementById('visitorName').value;
            
            if (window.PriyoWidget && email && name) {
                window.PriyoWidget.setVisitorInfo(email, name);
                logEvent(`Visitor info updated: ${name} (${email})`, 'success');
            } else {
                logEvent('Widget not loaded or missing info', 'error');
            }
        }
        
        function testNotification() {
            if ('Notification' in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        new Notification('Priyo Widget Test', {
                            body: 'This is a test notification from the widget integration.',
                            icon: 'https://i.imgur.com/4DB1BHj.png'
                        });
                        logEvent('Test notification sent', 'success');
                    } else {
                        logEvent('Notification permission denied', 'error');
                    }
                });
            } else {
                logEvent('Notifications not supported', 'error');
            }
        }
        
        function clearLog() {
            document.getElementById('eventLog').innerHTML = '';
        }
        
        // Test functions
        async function runTests() {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = '<div class="status info">Running tests...</div>';
            
            const tests = [
                { name: 'Widget API Available', test: () => typeof window.PriyoWidget !== 'undefined' },
                { name: 'Widget Methods Exist', test: () => window.PriyoWidget && typeof window.PriyoWidget.open === 'function' },
                { name: 'Backend API Reachable', test: async () => {
                    try {
                        const response = await fetch('http://localhost:3000/api/health');
                        return response.ok;
                    } catch (e) {
                        return false;
                    }
                }},
                { name: 'Socket.IO Available', test: () => typeof io !== 'undefined' },
                { name: 'Local Storage Available', test: () => typeof localStorage !== 'undefined' },
                { name: 'Notification API Available', test: () => 'Notification' in window }
            ];
            
            let results = '';
            for (const test of tests) {
                try {
                    const result = await test.test();
                    const status = result ? 'success' : 'error';
                    const icon = result ? '‚úÖ' : '‚ùå';
                    results += `<div class="status ${status}">${icon} ${test.name}</div>`;
                    logEvent(`Test: ${test.name} - ${result ? 'PASS' : 'FAIL'}`, status);
                } catch (error) {
                    results += `<div class="status error">‚ùå ${test.name} - Error: ${error.message}</div>`;
                    logEvent(`Test: ${test.name} - ERROR: ${error.message}`, 'error');
                }
            }
            
            resultsDiv.innerHTML = results;
        }
        
        // Widget ready event listener
        window.addEventListener('priyoWidgetReady', (event) => {
            document.getElementById('widgetStatus').innerHTML = '‚úÖ Widget loaded successfully';
            document.getElementById('widgetStatus').className = 'status success';
            logEvent('Widget ready event received', 'success');
            
            // Display configuration
            document.getElementById('configDisplay').innerHTML = JSON.stringify(window.PRIYO_WIDGET_CONFIG, null, 2);
        });
        
        // Check connection status
        function checkConnection() {
            fetch('http://localhost:3000/api/health')
                .then(response => {
                    if (response.ok) {
                        document.getElementById('connectionStatus').innerHTML = '‚úÖ Backend connection successful';
                        document.getElementById('connectionStatus').className = 'status success';
                        logEvent('Backend connection verified', 'success');
                    } else {
                        throw new Error('Backend responded with error');
                    }
                })
                .catch(error => {
                    document.getElementById('connectionStatus').innerHTML = '‚ùå Backend connection failed';
                    document.getElementById('connectionStatus').className = 'status error';
                    logEvent('Backend connection failed: ' + error.message, 'error');
                });
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            logEvent('Test page loaded', 'info');
            checkConnection();
            
            // Check if widget loads within 5 seconds
            setTimeout(() => {
                if (!window.PriyoWidget) {
                    document.getElementById('widgetStatus').innerHTML = '‚ùå Widget failed to load';
                    document.getElementById('widgetStatus').className = 'status error';
                    logEvent('Widget failed to load within 5 seconds', 'error');
                }
            }, 5000);
        });
    </script>
    
    <!-- Load the widget -->
    <script src="http://localhost:3000/widget/embed-integrated.js"></script>
</body>
</html>
